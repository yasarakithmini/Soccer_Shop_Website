	<script>
	var studs = document.getElementsByClassName("students");
	for (let i = 0; i < studs.length; ++i) {
      fadeIn(studs[i], i * 1000)
    }

    var studId = document.getElementsByClassName("student-ids");
    for(let i = 0; i < studId.length; i++){
    	fadeIn(studId[i], i * 1000)
    }
    
    function fadeIn (item, delay) {
      setTimeout(() => {
        item.classList.add('fadein')
      }, delay)
    }
</script>
